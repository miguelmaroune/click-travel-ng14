<ng-container *ngIf="tickets$ | async as tickets; else loading">
  <table mat-table [dataSource]="tickets" class="mat-elevation-z8">
    <ng-container matColumnDef="flight">
      <th mat-header-cell *matHeaderCellDef>Flight</th>
      <td mat-cell *matCellDef="let element">{{ element.flight }}</td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef>From</th>
      <td mat-cell *matCellDef="let element">{{ element.from }}</td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef>To</th>
      <td mat-cell *matCellDef="let element">{{ element.to }}</td>
    </ng-container>

    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef>Class</th>
      <td mat-cell *matCellDef="let element">{{ element.class }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
<ng-template #loading>
    Chargement des Tickets ...
</ng-template>
